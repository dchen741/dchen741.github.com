<!doctype html>
<head>

<body>
    <div class="container">

                <h1>Please answer the following questions.</h1>

                <!-- Question 1 -->
                <p>What year is it?</p>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option1" autocomplete="off"> 2010

                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> 2013

                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> 2015
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> 2014
                  </label>
                </div>
                <br></br>

                <!-- Question 2 -->
                <p>What school are you at?</p>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option1" autocomplete="off"> BU
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Tufts
                  </label>

                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Harvard

                </div>
                <br></br>

                <!-- Question 3 -->
                <p>New England has ___ seasons.</p>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option1" autocomplete="off"> 1
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> 2
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> 3
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> 4
                  </label>
                </div>
                <br></br>

                <!-- Question 4 -->
                <p>What is 5x5?</p>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option1" autocomplete="off"> 25
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> 20

                    <input type="radio" name="options" id="option3" autocomplete="off"> 30

                  </label>
                </div>
                <br></br>

                <p>
                    <button type="button" href="finished" class="btn btn-success">Finish</button>
                </p>
